{% import "utils/mixins.html" as macro %}
<!DOCTYPE html>
<html class="no-js" lang="ru" itemscope="itemscope" itemtype="http://schema.org/WebPage">

  {%- include "./_head.html" -%}

  <body class="page{% if development %} debug{% endif %}{% if bodyClass %} {{ bodyClass }}{% endif %}">
    {{ svgstore | safe }}

    <main class="layout-wrapper">
      {%- include "components/_header.html" -%}

      <div class="layout-wrapper__content">
        {%- block content -%}{%- endblock -%}
      </div>
    </main>

    {%- include "components/_footer.html" -%}
    {%- include "components/_scripts.html" -%}
  </body>
</html>
